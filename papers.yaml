papers:
  # --- New York ---
  nypost:
    name: "NY Post"
    format: tabloid
    sources:
      - source: nypost_scrape       # scrapes cover page to find actual P1_*.jpg suffix
      - source: frontpages
        slug: new-york-post         # 1200px WebP fallback
  newsday:
    name: "Newsday"
    format: tabloid
    trim_whitespace: true
    sources:
      - source: newsday_cloudfront       # ~1542px, best quality
      - source: freedomforum
        code: NY_ND                      # 700px fallback
  dailynews:
    name: "NY Daily News"
    format: tabloid
    sources:
      - source: frontpages
        slug: daily-news

  # --- National ---
  nytimes:
    name: "NY Times"
    format: broadsheet
    sources:
      - source: frontpages
        slug: the-new-york-times
      - source: freedomforum
        code: NY_NYT
  washpost:
    name: "Washington Post"
    format: broadsheet
