papers:
  # NY papers
  nypost:
    name: "NY Post"
    fetcher: nypost
  newsday:
    name: "Newsday"
    fetcher: newsday
    trim_whitespace: true
  dailynews:
    name: "NY Daily News"
    fetcher: dailynews

  # National papers — frontpages.com (1200px)
  nytimes:
    name: "NY Times"
    fetcher: nytimes
  washpost:
    name: "Washington Post"
    fetcher: washpost

  # National papers — freedomforum CDN (700px)
  boston-globe:
    name: "Boston Globe"
    fetcher: boston-globe
  miami-herald:
    name: "Miami Herald"
    fetcher: miami-herald

default: [newsday, nypost]

configs:
  new_york: [dailynews, newsday, nypost]
