papers:
  # NY papers
  nypost:
    name: "NY Post"
    source: nypost_direct
  newsday:
    name: "Newsday"
    source: newsday_cloudfront
    trim_whitespace: true
  dailynews:
    name: "NY Daily News"
    source: frontpages
    slug: daily-news

  # National papers — frontpages.com (1200px)
  nytimes:
    name: "NY Times"
    source: frontpages
    slug: the-new-york-times
  washpost:
    name: "Washington Post"
    source: frontpages
    slug: the-washington-post

  # National papers — freedomforum CDN (700px)
  boston-globe:
    name: "Boston Globe"
    source: freedomforum
    code: MA_BG
  miami-herald:
    name: "Miami Herald"
    source: freedomforum
    code: FL_MH

default: [newsday, nypost]

configs:
  new_york: [dailynews, newsday, nypost]
